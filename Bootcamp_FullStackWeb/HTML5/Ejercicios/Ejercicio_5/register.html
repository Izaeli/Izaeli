<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
</head>
<body>

    <header>
        <center>
            <img src="images/logo.png" alt="Star Wars" width="750">
            <hr>
            <nav>
                <a href="index.html">Pagina Principal</a>
                <a href="login.html">Login</a>
                <a href="recoverypassword.html">Recuperar Contraseña</a>
                <a href="register.html">Registro Cuenta</a>
            </nav>
            <hr>
        </center>
    </header>

    <form action="login.html" method="get">

        <fieldset>
            <legend>Nuevo Registro de usuario</legend><br>
            <div>
                <label for="userName">Nombre:</label>
                <input type="text" id="userName" name="name">
            </div><br>

            <div>
                <label for="userSurname">Apellidos:</label>
                <input type="text" id="userSurname" name="surname">
            </div><br>

            <div>
                <label for="userPhone">Teléfono:</label>
                <input type="tel" id="userPhone" name="phonenumber"  maxlength="12">
            </div><br>

            <div>
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="email" required>
            </div><br>

            <div>
                <label for="userPassword">Contraseña:</label>
                <input type="password" id="userPassword" name="password" required>
            </div><br>

            <input type="submit" value="Registrarse">


        </fieldset>



    </form>
    
</body>
</html>
